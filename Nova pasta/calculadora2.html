<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calculadora.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="base">
     <div class="tela">
     <input class ="display" type="text" id="display" readonly>
     </div>
     <button id="numero" class="numero"   value="1">1</button>
     <button id="numero" class="numero"   value="2">2</button>
     <button id="numero" class="numero"   value="3">3</button>
     <button id="numero" class="numero"   value="4">4</button>
     <button id="numero" class="numero"   value="5">5</button>
     <button id="numero" class="numero"   value="6">6</button>
     <button id="numero" class="numero"   value="7">7</button>
     <button id="numero" class="numero"   value="8">8</button>
     <button id="numero" class="numero"   value="9">9</button>
     <button id="numero" class="numero"   value="0">0</button>
     <button id="operador" class="operador"   value="+">+</button>
     <button id="operador" class="operador"   value="-">-</button>
     <button id="operador" class="operador"   value="/">/</button>
     <button id="operador" class="operador"   value="*">x</button>
     <button id="resultado" class="resultado" value="=">=</button>
     <button id="clear" class="clear"   value="C">C</button>
     
</div>
    <script>
     let numeroAtual ="";
     let numeroAnterior ="";
     let operador = null;


     const botoesOperador = document.querySelectorAll(".operador");
     const botaoIgual = document.getElementById("resultado");
     const botaoClear = document.getElementById("clear");
     const botoesNumero = document.querySelectorAll(".numero");
     const display = document.getElementById("display");

     botoesOperador.forEach(botao =>{
          botao.addEventListener("click", ()=> {
          if(numeroAtual === "")return;
          numeroAnterior = numeroAtual;
          operador = botao.value;
          numeroAtual ="";
     });
     });
     
     botoesNumero.forEach(botao =>{
          botao.addEventListener("click", () =>{
          numeroAtual += botao.value;
          display.value = numeroAtual;
               
     });
     });

     botaoIgual.addEventListener("click", () => {
          if(numeroAnterior === "" || numeroAtual === "" || operador === null)return;

          let resultado;
          const n1= parseFloat(numeroAnterior);
          const n2= parseFloat(numeroAtual);
          switch(operador){
               case "+":
                    resultado = n1 + n2;
                    break;
               case "-":
                    resultado = n1 - n2;
                    break;
               case "*":
                    resultado = n1 * n2;
                    break;
               case "/":
                    resultado =n1 / n2;
                    break;
               case"/":
               resultado = n2 === 0 ? "erro" : n1 / n2;
                    break;

          }
          display.value = resultado;
          numeroAtual = resultado.toString();
          numeroAnterior = "";
          operador = null;
     })

          botaoClear.addEventListener("click", () => {
          numeroAtual="";
          numeroAnterior = "";
          operador = null;
          display.value = "";

     });
   

    </script>
    
    
    
    
</body>
</html>
